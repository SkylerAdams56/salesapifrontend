<div id="Component">
    <header>
        <app-menubar></app-menubar>
        <span id="pageTitle">{{pageTitle}}</span> 
        <span> | </span>
        <a routerLink="/order/create" class="btn btn-primary">Create New</a>
    </header>
    <table class="table table-striped table-sm ">
        <thead>
            <tr>
                <th>Id</th>
                <th>Date</th>
                <th>Description</th>
                <th>Status</th>
                <th>Total</th>
                <th>Customer</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let o of orders">
                <td>{{ o.id }}</td>
                <td>{{ o.date }}</td>
                <td>{{ o.description }}</td>
                <td>{{ o.status }}</td>
                <td>{{ o.total }}</td>
                <td>{{ o.customer?.name }}</td>
                <td>
                    <a routerLink="/order/detail/{{o.id}}" class="btn btn-primary">Detail</a>
                    <span> | </span>
                    <a routerLink="/order/change/{{o.id}}" class="btn btn-primary">Change</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
